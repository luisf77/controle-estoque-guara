<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link href="/src/views/css/modal.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/src/views/css/button.css" type="text/css">
    <link href="/src/views/css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/src/views/css/records.css" type="text/css">
    <link rel="stylesheet" href="/src/views/css/profile.css" type="text/css">

</head>

<body>
    <header>
        <h1 class="header-title">Controle de Estoque de Botas Guará </h1>

    </header>
    <div class="user-profile">
        <span class="user-name" id="nomeUsertop">Nome do Usuário</span>
        <div class="user-menu">
            <button class="info-button" id="maisInfo">Mais Informações</button>
            <button class="logout-button" id="logOut">Sair</button>
        </div>
    </div>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCalcado">Cadastrar Calçado</button>
        <table class="records" id="tabelaCalcados"></table>

        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Nova Bota</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>

                <form class="modal-form" id="formularioBotas">
                    <input type="text" class="modal-field" id="codigo" placeholder="Código" required>
                    <input type="text" class="modal-field" id="categoria" placeholder="Categoria" required>
                    <input type="text" class="modal-field" id="tipoSolado" placeholder="Tipo de Solado" required>
                    <input type="text" class="modal-field" id="tipoCouro" placeholder="Tipo de Couro" required>
                    <input type="number" class="modal-field" id="tamanho" placeholder="Tamanho" required>
                    <input type="number" class="modal-field" id="quantidade" placeholder="Quantidade de Pares" required>
                    <footer class="modal-footer">
                        <button type="submit" class="button green" id="botaoCadastrarEditar">Salvar</button>
                    </footer>
                </form>

            </div>
        </div>
        <div class="modal" id="userInfo">
            <div class="modal-content">
            <header class="modal-header">
                <h2>Informações do Usuário</h2>
                <span class="modal-close" id="modalCloseInfo">&#10006;</span>
            </header>
            
            <ul>
                <li id="nomeUser"><strong>Nome:</strong></li>
                <li id="sNomeRazaoSocialUser"><strong>Sobrenome:</strong></li>
                <li id="email"><strong>Email:</strong></li>
                <li id="telefone"><strong>Telefone:</strong></li>
                <li id="cpfCnpj"><strong>Cpf:</strong></li>
            </ul>
        </div>
    </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Hércules Jardim & Luis Felipe Carmona
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script type="module" src="/src/views/script/interfaceControleEstoque.js"></script>
</body>

</html>
