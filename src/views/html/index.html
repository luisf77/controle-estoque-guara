<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/src/views/css/home.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/src/models/main.js"></script>
</head>
<body>
    <div class="header text-center">
        <div class="line"></div>
        <div class="row main">
            <div class="col-4"> Logo </div>
            <div class="col-4"> Catálogo </div>
            <div class="col-4"> Teste </div>
        </div>
        <div class="line"></div>

    </div>

    <div class="container">
        <div class="box">
            <button type="button" class="btn btn-primary" id="chamarCadastro"> Cadastrar </button>
            <table class="table">
                <thead>
                    <tr>
                        <th> Código </th>
                        <th> Categoria </th>
                        <th> Tipo de Solado </th>
                        <th> Tipo de Couro </th>
                        <th> Tamanho </th>
                        <th> Quantidade de Pares </th>
                        <th> Ação </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"> 060 </th>
                        <td> Sapato Social </td>
                        <td> Boot </td>
                        <td> Latego </td>
                        <td> 41 </td>
                        <td> 12 </td>
                        <td> <button type="button" class="btn btn-warning"> Editar </button> <button type="button" class="btn btn-danger"> Excluir </button></td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div class="modal">
            <form id="formularioBotas">
                <h2>Cadastro de Calçados</h2>
                <span class="modal-close" id="modalClose">&#10006;</span>
                <p>
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" required/>
                </p>
                <p>
                <label for="categoria">Cadegoria:</label>
                <input type="text" id="categoria" required />
                </p>
                <p>
                <label for="tipoSolado">Tipo de Solado:</label>
                <input type="text" id="tipoSolado" required />
                </p>
                <p>
                    <label for="tipoCouro">Tipo de Couro</label>
                    <input type="text" id="tipoCouro" required/>
                </p>
                <p>
                    <label for="tamanho">Tamanho:</label>
                    <input type="text" id="tamanho" required/>
                </p>
                <p>
                    <label for="quantidade">Quantida de Pares:</label>
                    <input type="text" id="quantidade" required />
                </p>
                <button type="submit">Cadastrar</button>
            </form>
        </div>

    </div>

</body>
</html>
