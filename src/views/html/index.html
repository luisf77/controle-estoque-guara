<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/src/views/css/home.css" rel="stylesheet" type="text/css">
    <link href="/src/views/css/modal.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/src/views/css/button.css" type="text/css">
    <script src="/src/models/main.js"></script>
</head>
<body>
    <div class="header text-center">
        <div class="line"></div>
        <div class="row main">
            <div class="col-4"> Logo </div>
            <div class="col-4"> Catálogo </div>
            <div class="col-4"> Teste </div>
        </div>
        <div class="line"></div>

    </div>

    <div class="container">
        <div class="box">
            <button type="button" class="btn btn-primary" id="chamarCadastro"> Cadastrar </button>
            <table class="table">
                <thead>
                    <tr>
                        <th> Código </th>
                        <th> Categoria </th>
                        <th> Tipo de Solado </th>
                        <th> Tipo de Couro </th>
                        <th> Tamanho </th>
                        <th> Quantidade de Pares </th>
                        <th> Ação </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"> 060 </th>
                        <td> Sapato Social </td>
                        <td> Boot </td>
                        <td> Latego </td>
                        <td> 41 </td>
                        <td> 12 </td>
                        <td> <button type="button" class="btn btn-warning"> Editar </button> <button type="button" class="btn btn-danger"> Excluir </button></td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
            <header class="modal-header">
                <h2>Nova Bota</h2>
                <span class="modal-close" id="modalClose">&#10006;</span>
            </header>
    
            <form class="modal-form">
                <input type="text" class="modal-field" placeholder="Código">
                <input type="text" class="modal-field" placeholder="Categoria">
                <input type="text" class="modal-field" placeholder="Tipo de Solado">
                <input type="text" class="modal-field" placeholder="Tipo de Couro">
                <input type="number" class="modal-field" placeholder="Tamanho">
                <input type="number" class="modal-field" placeholder="Quantidade de Pares">
            </form>
            
            <footer class="modal-footer">
                <button class="button green">Salvar</button>
                <button class="button blue">Cancelar</button>
            </footer>
            </div>
        </div>

    </div>

</body>
</html>
