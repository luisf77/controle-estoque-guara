<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/src/views/css/modal.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="container">
        <div class="box"></div>
        <form id="formularioBotas">
            <h2>Cadastro de Calçados</h2>
            <p>
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" required/>
            </p>
            <p>
            <label for="categoria">Cadegoria:</label>
            <input type="text" id="categoria" required />
            </p>
            <p>
            <label for="tipoSolado">Tipo de Solado:</label>
            <input type="text" id="tipoSolado" required />
            </p>
            <p>
                <label for="tipoCouro">Tipo de Couro</label>
                <input type="text" id="tipoCouro" required/>
            </p>
            <p>
                <label for="tamanho">Tamanho:</label>
                <input type="text" id="tamanho" required/>
            </p>
            <p>
                <label for="quantidade">Quantida de Pares:</label>
                <input type="text" id="quantidade" required />
            </p>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
