    <form id="formularioBotas">
        <h2>Cadastro de Calçados</h2>
        <p>
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" />
        </p>
        <p>
        <label for="categoria">Cadegoria:</label>
        <input type="text" id="categoria" />
        </p>
        <p>
        <label for="tipoSolado">Tipo de Solado:</label>
        <input type="text" id="tipoSolado" />
        </p>
        <p>
            <label for="tipoCouro">Tipo de Couro</label>
            <input type="text" id="tipoCouro" />
        </p>
        <p>
            <label for="tamanho">Tamanho:</label>
            <input type="text" id="tamanho" />
        </p>
        <p>
            <label for="quantidade">Quantida de Pares:</label>
            <input type="text" id="quantidade">
        </p>
        <button type="submit">Cadastrar</button>
    </form>
    <script src="/src/models/main.js"></script>
</head>
