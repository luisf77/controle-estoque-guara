<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Prompt</title>
  <style>
    /* Estilos para o modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      animation: animatetop 0.4s;
    }

    @keyframes animatetop {
      from {top: -300px; opacity: 0}
      to {top: 0; opacity: 1}
    }

    .modal-header {
      font-size: 1.25em;
      margin-bottom: 10px;
    }

    .modal-footer {
      margin-top: 10px;
      text-align: right;
    }

    .btn {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      font-size: 1em;
    }

    .btn:focus {
      outline: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn.cancel {
      background-color: #dc3545;
    }

    .btn.cancel:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">Prompt</div>
    <div class="modal-body">
      <p id="modal-message"></p>
      <input type="text" id="modal-input" style="width: 100%; padding: 10px; margin-top: 10px;">
    </div>
    <div class="modal-footer">
      <button class="btn cancel" onclick="closeModal(false)">Cancel</button>
      <button class="btn" onclick="closeModal(true)">OK</button>
    </div>
  </div>
</div>

<script>
  function showPrompt(message, callback) {
    document.getElementById('modal-message').innerText = message;
    document.getElementById('myModal').style.display = 'block';

    window.closeModal = function(isConfirmed) {
      const input = document.getElementById('modal-input').value;
      document.getElementById('myModal').style.display = 'none';
      callback(isConfirmed ? input : null);
    }
  }

  // Exemplo de uso
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('showPromptBtn').addEventListener('click', () => {
      showPrompt('Digite algo:', (response) => {
        console.log('Resposta do prompt:', response);
      });
    });
  });
</script>

<!-- BotÃ£o para mostrar o prompt -->
<button id="showPromptBtn" class="btn">Mostrar Prompt</button>

</body>
</html>
